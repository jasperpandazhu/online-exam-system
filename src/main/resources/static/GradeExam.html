<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Exam</title>
    <link rel="stylesheet" href="css/RaphaelIcons.css">
    <!--Minty Theme-->
    <link href="css/Bootstrap4-theme-minty.css" rel="stylesheet">
    <!--jQuery, jqGrid, Popper, JS-->
    <script src="webjars/jquery/3.4.1/jquery.min.js"></script>
    <!--jqGrid-->
    <script src="plugins/jqgrid/js/trirand/i18n/grid.locale-en.js"></script>
    <!-- This is the Javascript file of jqGrid -->
    <script src="plugins/jqgrid/js/trirand/src/jquery.jqGrid.js"></script>
    <script>
        $.jgrid.defaults.styleUI = 'Bootstrap4';
    </script>
    <!-- A link to a Boostrap and jqGrid Bootstrap CSS files-->
    <link rel="stylesheet" type="text/css" media="screen" href="plugins/jqgrid/css/trirand/ui.jqgrid-bootstrap4.css" />
    <script src="webjars/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!--jQuery-ui-->
    <link rel="stylesheet" href="plugins/jquery-ui-1.12.1/jquery-ui.css">
    <script src="plugins/jquery-ui-1.12.1/jquery-ui.js"></script>
    <!--local js scripts-->
    <script src="js/Common.js"></script>
    <script src="js/GradeExam.js"></script>
</head>

<style>
    body, #div2{
        background: -webkit-linear-gradient(rgba(120, 194, 173, 0.8), rgba(255, 255, 255, 0.8));
        background: -ms-linear-gradient(rgba(120, 194, 173, 0.8), rgba(255, 255, 255, 0.8));
        background: -o-linear-gradient(rgba(120, 194, 173, 0.8), rgba(255, 255, 255, 0.8));
        background: linear-gradient(rgba(120, 194, 173, 0.8), rgba(255, 255, 255, 0.8));
    }
    #bigDiv{
        width: 100%;
        height: 91%;
        background-color: rgba(255, 255, 255, 0.7);
    }
    #questionDiv, #answersDiv, #navDiv{
        background-color: rgba(255, 255, 255, 0.7);
    }
    .btnNav{
        width: 80px;
    }
    .qBtn{
        width: 40px;
        height: 40px;
    }
</style>

<body class="vh-100 vw-100">
<nav class="navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand d-flex align-items-center" href="InstructorHome.html">
        <span class="iconSpan2 position-relative d-flex justify-content-center align-items-center" data-iconfont="S"></span>
        <strong class="ml-1">Exam Management</strong>
    </a>
    <div class="collapse navbar-collapse">
        <span id="instructorName" class="iconSpan text-light lead ml-auto mr-3 d-flex justify-content-center align-items-center" data-iconfont="L"></span>
        <form action="/managementLogout" class="mt-auto">
            <button class="btn btn-primary btn-sm ml-auto" type="submit">Logout</button>
        </form>
    </div>
</nav>
<div id="bigDiv" class="position-relative d-flex pr-2 pt-3 pb-2">
    <div id="div1" class="d-flex justify-content-center align-items-center flex-column col-2">
        <form action="javascript:;" class="w-100">
            <div class="form-group">
                <label for="examName">Exam Name:</label>
                <input type="text" class="form-control" id="examName" readonly>
            </div>
            <div class="form-group">
                <label for="examType">Exam Type:</label>
                <input type="text" class="form-control" id="examType" readonly>
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <input type="text" class="form-control" id="course" readonly>
            </div>
        </form>
        <div id="buttonsDiv" style="height: 50%;" class="rounded overflow-auto w-100"></div>
        <div class="justify-content-center">
            <button class="btn btn-primary btn-lg" onclick="confirmFinish()">Finish</button>
        </div>
        <div id="confirmFinish" title="Finish marking?">
            <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>You will not be able to change the grades once they have been submitted. Are you sure you are finished marking?</p>
        </div>
    </div>

    <div id="div2" class="col-10 h-100 p-1 rounded">
        <div id="questionDiv" style="height: 24%;" class="rounded overflow-auto p-2"></div>
        <div id="answersDiv" style="height: 68%" class="my-1 rounded">
            <table id="answersGrid"></table>
            <div id="answersPager"></div>
        </div>
        <div id="navDiv" style="height: 6%" class="rounded d-flex justify-content-around align-items-center">
            <div class="d-flex justify-content-around align-items-center">
                <button class="btn btn-warning btn-sm mx-5 btnNav" onclick="previousQ()">Previous</button>
                <button class="btn btn-warning btn-sm mx-5 btnNav" onclick="nextQ()">Next</button>
            </div>
            <div class="d-flex justify-content-around align-items-center">
                <button class="btn btn-secondary btn-sm mx-5 btnNav" onclick="gradeQuestion(false)">Incorrect</button>
                <button class="btn btn-secondary btn-sm mx-5 btnNav" onclick="gradeQuestion(true)">Correct</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
