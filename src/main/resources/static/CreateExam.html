<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Exam</title>
    <link rel="stylesheet" href="css/RaphaelIcons.css">
    <!--Minty Theme-->
    <link href="css/Bootstrap4-theme-minty.css" rel="stylesheet">
    <!--jQuery, jqGrid, Popper, JS-->
    <script src="webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="webjars/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!--jQuery-ui-->
    <link rel="stylesheet" href="plugins/jquery-ui-1.12.1/jquery-ui.css">
    <script src="plugins/jquery-ui-1.12.1/jquery-ui.js"></script>
    <script src="js/Common.js"></script>
</head>

<style>
    body{
        background: -webkit-linear-gradient(rgba(120, 194, 173, 0.8), rgba(255, 255, 255, 0.8));
        background: -ms-linear-gradient(rgba(120, 194, 173, 0.8), rgba(255, 255, 255, 0.8));
        background: -o-linear-gradient(rgba(120, 194, 173, 0.8), rgba(255, 255, 255, 0.8));
        background: linear-gradient(rgba(120, 194, 173, 0.8), rgba(255, 255, 255, 0.8));
    }
    #bigDiv{
        width: 100%;
        height: 91%;
        background-color: rgba(255, 255, 255, 0.7);
    }
</style>

<script>
    $(document).ready(function(){
        $("#instructorName").text(getCookie("name"));
        fillExamFields();
    });
    function fillExamFields(){
        var url = new URL(window.location.href);
        $("#examName").val(url.searchParams.get("ExamName"));
        $("#examType").val(url.searchParams.get("ExamType"));
        $("#course").val(url.searchParams.get("Course"));
        $("#startTime").val(url.searchParams.get("StartTime").substr(0, 19));
        $("#endTime").val(url.searchParams.get("EndTime").substr(0,19));
    }
</script>

<body class="vh-100 vw-100">
<nav class="navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand d-flex align-items-center" href="InstructorHome.html">
        <span class="iconSpan2 position-relative d-flex justify-content-center align-items-center" data-iconfont="S"></span>
        <strong class="ml-1">Exam Management</strong>
    </a>
    <div class="collapse navbar-collapse">
        <span id="instructorName" class="iconSpan text-light lead ml-auto mr-3 d-flex justify-content-center align-items-center" data-iconfont="L"></span>
        <form action="/managementLogout" class="mt-auto">
            <button class="btn btn-primary btn-sm ml-auto" type="submit">Logout</button>
        </form>
    </div>
</nav>
<div id="bigDiv" class="position-relative d-flex pr-2 pt-3 pb-2">
    <div id="div1" class="d-flex justify-content-center align-items-center flex-column col-2">
        <form action="javascript:;" class="w-100">
            <div class="form-group">
                <label for="examName">Exam Name:</label>
                <input type="text" class="form-control" id="examName" readonly>
            </div>
            <div class="form-group">
                <label for="examType">Exam Type:</label>
                <input type="text" class="form-control" id="examType" readonly>
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <input type="text" class="form-control" id="course" readonly>
            </div>
            <div class="form-group">
                <label for="startTime">Start Time:</label>
                <input type="text" class="form-control" id="startTime" readonly>
            </div>
            <div class="form-group">
                <label for="endTime">End Time:</label>
                <input type="text" class="form-control" id="endTime" readonly>
            </div>
        </form>
        <br>
        <button type="button" class="btn btn-primary disabled">Create</button>
    </div>

    <div id="iframeDiv" class="col-10 embed-responsive rounded">
        <iframe src="ExamLayout.html" frameborder="0" class="embed-responsive-item" name="iframe" id="iframe"></iframe>
    </div>
</div>
</body>
</html>
