<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Info</title>

    <!--jsZIP-->
    <script src="js/jszip.js"></script>
    <!--jQuery, jqGrid, Popper, JS-->
    <script src="webjars/jquery/3.4.1/jquery.min.js"></script>
    <!--jqGrid-->
    <script src="plugins/jqgrid/js/trirand/i18n/grid.locale-en.js"></script>
    <!-- This is the Javascript file of jqGrid -->
    <script src="plugins/jqgrid/js/trirand/src/jquery.jqGrid.js"></script>
    <link rel="stylesheet" href="plugins/bootstrap-3.4.1/css/bootstrap3-theme-paper.css">
    <script>
        $.jgrid.defaults.styleUI = 'Bootstrap';
    </script>
    <!-- A link to a Boostrap and jqGrid Bootstrap CSS files-->
    <link rel="stylesheet" type="text/css" media="screen" href="plugins/jqgrid/css/trirand/ui.jqgrid-bootstrap.css" />
    <script src="plugins/bootstrap-3.4.1/js/bootstrap.min.js"></script>
    <!--jQuery-ui-->
    <link rel="stylesheet" href="plugins/jquery-ui-1.12.1/jquery-ui.css">
    <script src="plugins/jquery-ui-1.12.1/jquery-ui.js"></script>
    <!--datetimepicker-->
    <link rel="stylesheet" href="plugins/jqgrid/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="plugins/jqgrid/css/jquery-ui-timepicker-addon.css">
    <script src="plugins/jqgrid/js/jquery-ui-timepicker-addon.js"></script>
    <script src="js/Common.js"></script>
    <script src="js/ExamInfoGrid.js"></script>
</head>

<style>
    body{
        height: 100vh;
        width: 100vw;
    }
    #examInfoGridDiv{
        position: relative;
        height: 99%;
        width: 99%;
        left: 0.5%;
        top: 1%;
    }
    #gbox_examInfoGrid{
        box-shadow: 0 0 10px 5px #f39095;
    }
    #dateRange{
        position: fixed;
        left: 2%;
        top: 5px;
        z-index: 2;
    }
</style>

<body>
<div id="dateRange">
    <form class="form-inline" role="form">
        <div class="form-group">
            <label for="from">End Date From:</label>
            <input type="text" class="form-control text-center text-primary" id="from">
        </div>
        <div class="form-group">
            <label for="to">To:</label>
            <input type="text" class="form-control text-center text-primary" id="to">
        </div>
        <button type="button" class="btn btn-primary btn-xs" onclick="filterDateRange()">Filter</button>
    </form>
</div>
<div id="examInfoGridDiv">
    <table id="examInfoGrid"></table>
    <div id="examInfoPager"></div>
</div>
</body>
</html>
