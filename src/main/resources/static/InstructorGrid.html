<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instructor Page</title>

    <!--jsZIP-->
    <script src="js/jszip.js"></script>
    <!--jQuery, jqGrid, Popper, JS-->
    <script src="webjars/jquery/3.4.1/jquery.min.js"></script>
    <!--jqGrid-->
    <script src="plugins/jqgrid/js/trirand/i18n/grid.locale-en.js"></script>
    <!-- This is the Javascript file of jqGrid -->
    <script src="plugins/jqgrid/js/trirand/src/jquery.jqGrid.js"></script>
    <link rel="stylesheet" href="plugins/bootstrap-3.4.1/css/bootstrap3-theme-paper.css">
    <script>
        $.jgrid.defaults.styleUI = 'Bootstrap';
    </script>
    <!-- A link to a Boostrap and jqGrid Bootstrap CSS files-->
    <link rel="stylesheet" type="text/css" media="screen" href="plugins/jqgrid/css/trirand/ui.jqgrid-bootstrap.css" />
    <script src="plugins/bootstrap-3.4.1/js/bootstrap.min.js"></script>
    <!--jQuery-ui-->
    <link rel="stylesheet" href="plugins/jquery-ui-1.12.1/jquery-ui.css">
    <script src="plugins/jquery-ui-1.12.1/jquery-ui.js"></script>
    <script src="js/Common.js"></script>
    <script src="js/InstructorGrid.js"></script>
</head>

<style>
    body{
        height: 100vh;
        width: 100vw;
    }
    #instructorGridDiv{
        position: relative;
        height: 99%;
        width: 99%;
        left: 0.5%;
        top: 0.5%;
    }
    #gbox_instructorGrid{
        box-shadow: 0 0 10px 5px #f39095;
    }
</style>

<body>
<div id="instructorGridDiv">
    <table id="instructorGrid"></table>
    <div id="instructorPager"></div>
</div>

<div id="importDialog" role="dialog" title="Import from Excel" class="container">
    <form id="importForm" action="#" onsubmit="return importFile()" method="post" enctype="multipart/form-data">
        <input type="file" name="excelFile" value="excelFile" id="excelFile" class="position-relative w-100" style="display: block;">
        <label for="excelFile" id="excelFileLabel" class="text-primary">Select a file to import</label>
        <div class="position-relative w-100" style="display: block; float: bottom">
            <input type="submit" class="btn btn-sm btn-primary position-relative" style="float: right" value="Import">
        </div>
    </form>
</div>
</body>
</html>
