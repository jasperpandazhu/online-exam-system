<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Exam</title>
    <link rel="stylesheet" href="css/RaphaelIcons.css">
    <!--Minty Theme-->
    <link href="css/Bootstrap4-theme-minty.css" rel="stylesheet">
    <!--jQuery, jqGrid, Popper, JS-->
    <script src="webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="webjars/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!--jQuery-ui-->
    <link rel="stylesheet" href="plugins/jquery-ui-1.12.1/jquery-ui.css">
    <script src="plugins/jquery-ui-1.12.1/jquery-ui.js"></script>
    <!--datetimepicker-->
    <link rel="stylesheet" href="plugins/jqgrid/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="plugins/jqgrid/css/jquery-ui-timepicker-addon.css">
    <script src="plugins/jqgrid/js/jquery-ui-timepicker-addon.js"></script>
    <script src="js/Common.js"></script>
    <script src="js/CreateNewExam.js"></script>
</head>

<style>
    body{
        background: -webkit-linear-gradient(rgba(120, 194, 173, 0.8), rgba(255, 255, 255, 0.8));
        background: -ms-linear-gradient(rgba(120, 194, 173, 0.8), rgba(255, 255, 255, 0.8));
        background: -o-linear-gradient(rgba(120, 194, 173, 0.8), rgba(255, 255, 255, 0.8));
        background: linear-gradient(rgba(120, 194, 173, 0.8), rgba(255, 255, 255, 0.8));;
    }
    #bigDiv{
        width: 100%;
        height: 91%;
        background-color: rgba(255, 255, 255, 0.7);
    }
    #div2{
        height: 100%;
        background: -webkit-linear-gradient(rgba(120, 194, 173, 0.8), rgba(229, 255, 253, 0.9));
        background: -ms-linear-gradient(rgba(120, 194, 173, 0.8), rgba(229, 255, 253, 0.9));
        background: -o-linear-gradient(rgba(120, 194, 173, 0.8), rgba(229, 255, 253, 0.9));
        background: linear-gradient(rgba(120, 194, 173, 0.8), rgba(229, 255, 253, 0.9));
    }
</style>

<body class="vh-100 vw-100">
<nav class="navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand d-flex align-items-center" href="InstructorHome.html">
        <span class="iconSpan2 position-relative d-flex justify-content-center align-items-center" data-iconfont="S"></span>
        <strong class="ml-1">Exam Management</strong>
    </a>
    <div class="collapse navbar-collapse">
        <span id="instructorName" class="iconSpan text-light lead ml-auto mr-3 d-flex justify-content-center align-items-center" data-iconfont="L"></span>
        <form action="/managementLogout" class="mt-auto">
            <button class="btn btn-primary btn-sm ml-auto" type="submit">Logout</button>
        </form>
    </div>
</nav>

<div id="bigDiv" class="position-relative d-flex pr-2 pt-3 pb-2">
    <div class="d-flex justify-content-center align-items-center flex-column col-2" id="div1">
        <form action="javascript:;" class="w-100">
            <div class="form-group">
                <label for="examName">Exam Name:</label>
                <input type="text" class="form-control" id="examName" placeholder="Enter Exam Name">
            </div>
            <div class="form-group">
                <label for="examType">Exam Type:</label>
                <select type="text" class="form-control" id="examType">
                    <option value=""></option>
                </select>
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <select type="text" class="form-control" id="course">
                    <option value=""></option>
                </select>
            </div>
            <div class="form-group">
                <label for="startTime">Start Time:</label>
                <input type="text" class="form-control" id="startTime" placeholder="Choose Start Time">
            </div>
            <div class="form-group">
                <label for="endTime">End Time:</label>
                <input type="text" class="form-control" id="endTime" placeholder="Choose End Time">
            </div>
        </form>
        <br>
        <button type="button" class="btn btn-primary" onclick="createNewExam()">Create</button>
    </div>

    <div id="div2" class="col-10 text-center d-flex flex-column justify-content-center align-items-center rounded">
        <h2 class="display-3 text-secondary">Welcome to Exam Management</h2>
        <!--lead class adds emphasis to a paragraph-->
        <p class="lead text-primary">Please use this page to create a new exam.</p>
    </div>
</div>
</body>
</html>
