<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!--Minty Theme-->
    <link href="css/Bootstrap4-theme-minty.css" rel="stylesheet">
    <!--jQuery, Popper, JS-->
    <script src="webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="webjars/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="js/BackgroundLogin.js"></script>
    <script src="js/Login.js"></script>

</head>

<style>
    @font-face{
        font-family: "icons";
        src: url('css/raphaelicons/raphaelicons-webfont.eot'),
        url('css/raphaelicons/raphaelicons-webfont.svg'),
        url('css/raphaelicons/raphaelicons-webfont.ttf'),
        url('css/raphaelicons/raphaelicons-webfont.woff');
        font-style: normal;
    }
    body{
        margin: 0;
        height: 100vh;
    }
    #canvas2{
        z-index: -1;
    }
    #backgroundDiv{
        width: 30%;
        background-color: rgba(255, 255, 255, 0.7);
        box-shadow: 0 0 15px 5px #F3969A;
    }
    .iconSpan{
        width: 40px;
    }
    .iconSpan::after{
        content: attr(data-iconfont);
        font-size: 40px;
        font-family: icons;
        color: #78C2AD;
    }
</style>

<body class="d-flex justify-content-center align-items-center">

<canvas id="canvas2" class="position-absolute"></canvas>

<div id="backgroundDiv" class="py-3 rounded-lg">
    <div class="tab-pane fade active show text-center my-3" id="student">
        <legend id="legend">Student Login</legend>
        <form action="javascript:;">
            <div class="form-group form-inline justify-content-center mt-4">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="iconSpan" data-iconfont="L"></span>
                    <input type="text" name="username" class="form-control text-center" id="usernameStudent" placeholder="Username" required>
                </div>
            </div>
            <div class="form-group form-inline justify-content-center">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="iconSpan" data-iconfont="W"></span>
                    <input type="password" name="password" class="form-control text-center" id="passwordStudent" placeholder="Password" required>
                </div>
            </div>
            <div>
                <p class="text-danger d-none" id="errorMsg">*Username or password is incorrect.</p>
                <button type="button" class="btn btn-secondary" id="StudentButton" onclick="loginStudent()">Sign In</button>
            </div>
        </form>
    </div>
</div>

</body>

</html>
